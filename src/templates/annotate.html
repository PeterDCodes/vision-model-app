{% extends "base.html" %}

{% block content%}
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 text-left">
      <h1>Training Image Annotation Portal</h1>
      <p>Complete immage annotation using the below interface. All annotations will be converted into .txt coordinate file.</p>
      <hr>
      <h3> project_name #fix this using jinja </h3>
      <div>
        <form action="/">
              <section class="row">
                {% for image in images %}
                <div>
                  <img src="{{ '/' + project_name + '/dataset/images/train/' + image }}" alt="{{ image }}" style="width:1000px;height:1000;">
                  <p>{{ image }}</p>
                </div>
                {% endfor %}
              </section>
            <input type="submit" value="Start">
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
